<!-- organization/templates/organization/form.html -->

{% extends 'base/layout.html' %}

{% block content %}
    <h1>{{ action }} Organization</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ action }} Organization</button>
        <a href="{% url 'organization_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
